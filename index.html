<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div id="app">

    <nav class="valign-wrapper">

      <header class="brand-logo center">
        U-BUDGET
      </header>

    </nav>
    <h2 class="center">
      A simple budget calculator just for you
    </h2>

    <div v-if="!generated" class="budgetForm">
      <div class="container">
        <h4 class="center">
          Please fill the form below
        </h4>
        <div class="row">
          <form @submit.prevent="submit" action="" class=" col s12">
            <div class="row">
              <div class="input-field col s12 l6">
                <input id="first_name" v-model="firstName" type="text" pattern="[A-za-z]+" autocomplete="off"
                  class="validate" maxlength='18' required />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s12 l6 ">
                <input id="last_name" v-model="lastName" type="text" pattern="[A-za-z]+" autocomplete="off"
                  class="validate" maxlength='18' required />
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="income" v-model="income" type="text" pattern="[0-9]+" autocomplete="off" class="validate"
                  maxlength='15' required />
                <label for="income">Income</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="age" v-model="age" type="text" type="text" pattern="^[2-9][0-9]|[1][3-9]" autocomplete="off"
                  class="validate" maxlength='3' required />
                <label for="age">Age (above 12)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="dependants" v-model="dependants" type="text" type="text" pattern="[0-9]+" autocomplete="off"
                  class="validate" maxlength='2' />
                <label for="dependants">No of dependants</label>
              </div>
            </div>

            <div class="row flipper">
              <label class="col s12 l6 center">Marital status</label>
              <div class="switch col s12 l6 center">
                <label>
                  Single
                  <input v-model="status" class="flipSwitch" type="checkbox" />
                  <span class="lever"></span>
                  Married
                </label>
              </div>
            </div>
            <div class="row flipper">
              <label class="col s12 l6 center">Gender</label>
              <div class="switch col s12 l6 center ">
                <label>
                  Male
                  <input v-model="gender" class="flipSwitch" type="checkbox" />
                  <span class="lever"></span>
                  Female
                </label>
              </div>
            </div>

            <div class="row col s12 center">
              <button class="btn-large waves-effect waves-light center submit" type="submit" name="action">
                Generate

              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div v-else class="generated">
      <h4 class="center">
        Recommended budget for {{sex}} {{fullName}}
      </h4>
      <div class="container">
        <div v-for="(category,index) in categories" :key="index" class="row categoryCard">
          <p class="col s12 l6 center">{{category.name}}</p>
          <p class="col s6 l3 center amount">{{category.percentage}}%</p>
          <p class="col s16 l3 center amount">N{{category.amount}}</p>
        </div>
        <div class="row col s12 center">
          <button class="btn-large waves-effect waves-light center submit" @click="flip" type="submit" name="action">
            Regenerate
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
