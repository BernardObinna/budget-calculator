    <h2 class="center">
      A simple budget calculator just for you
    </h2>

    <div v-if="!generated" class="budgetForm">
      <div class="container">
        <h4 class="center">
          Please fill the form below
        </h4>
        <div class="row">
          <form @submit.prevent="submit" action="" class=" col s12">
            <div class="row">
              <div class="input-field col s12 l6">
                <input id="first_name" v-model="firstName" type="text" class="validate" />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s12 l6 ">
                <input id="last_name" v-model="lastName" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="income" v-model="income" type="number" class="validate" />
                <label for="income">Income</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="age" v-model="age" type="number" class="validate" />
                <label for="age">Age</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="dependants" v-model="dependants" type="number" class="validate" />
                <label for="dependants">No of dependants</label>
              </div>
            </div>

            <div class="row flipper">
              <label class="col s12 l6 center">Married status</label>
              <div class="switch col s12 l6 center">
                <label>
                  Single
                  <input v-model="status" class="flipSwitch" type="checkbox" />
                  <span class="lever"></span>
                  Married
                </label>
              </div>
            </div>
            <div class="row flipper">
              <label class="col s12 l6 center">Gender</label>
              <div class="switch col s12 l6 center ">
                <label>
                  Male
                  <input v-model="gender" class="flipSwitch" type="checkbox" />
                  <span class="lever"></span>
                  Female
                </label>
              </div>
            </div>

            <div class="row col s12 center">
              <button class="btn-large waves-effect waves-light center submit" type="submit" name="action">
                Generate
                <!-- <i class="material-icons right">send</i> -->
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- {{ message }}
        <button v-on:click="change()">change</button> -->
    </div>

    <div v-else class="generated">
      <h4 class="center">
        Recommended budget for {{sex}} {{client}}
      </h4>
      <div class="container">
        <div v-for="category in categories" :key="index" class="row categoryCard">
          <p class="col s12 l6 center">{{category.name}}</p>
          <p class="col s12 l6 center amount">N{{category.amount}}</p>
        </div>



        <div class="row col s12 center">
          <button class="btn-large waves-effect waves-light center submit" @click="flip" type="submit" name="action">
            Regenerate
          </button>
        </div>
      </div>
    </div>
  </div>
